<header class="p-3 mb-3">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li *ngIf="username"><a (click)="mySchedule()" class="header_text">My schedule</a></li>
        <li><a routerLink="schedule/login" class="header_text">Schedule</a></li>
        <li *ngIf="username"><a routerLink="journal/view" class="header_text">Journal</a></li>
        <li><a href="#" class="header_text">_</a></li>
      </ul>


      <div class="text-end" *ngIf="!username">
        <button type="button" class="btn btn-outline-light me-2" routerLink="login">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
      <div class="text-end" *ngIf="username">
        <a routerLink="user" class="header_text">{{username}}</a>
        <img src="https://avatars.githubusercontent.com/u/18" alt="mdo" width="32" height="32"
             class="rounded-circle me-2">
        <button type="button" class="btn btn-warning me-2" (click)="logout()">Logout</button>
      </div>
      <button *ngIf="showEditBtn" type="button" class="btn btn-danger me-2" (click)="editSchedule()">Edit</button>
    </div>
  </div>
</header>
<router-outlet></router-outlet>
