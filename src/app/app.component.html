<header>
  <ng-container class="container" *ngIf="userService.user$ | async as user else notLoginHeader">
    <div style="display: flex">
      <a routerLink="schedule">
        <p class="header_text">My schedule</p>
        <img src="assets/schedule.svg" alt="schedule" class="header-image-bar">
      </a>
      <a routerLink="schedule/login">
        <p class="header_text">Schedule</p>
      </a>
      <a routerLink="journal/view">
        <p class="header_text">Journal</p>
        <img src="assets/journal.svg" alt="journal" class="header-image-bar">
      </a>
    </div>

    <a routerLink="user" class="header-user">
      {{user.login}}
      <img [src]="user.picture" referrerpolicy="no-referrer" alt="profile" class="rounded-circle">
    </a>
  </ng-container>
</header>
<div class="main-container">
  <router-outlet></router-outlet>
</div>

<ng-template #notLoginHeader>
  <p class="header-name">Studyum</p>
  <div>
    <button type="button" class="btn btn-outline-light" routerLink="login">Login</button>
    <button type="button" class="btn btn-outline-light" routerLink="signup">SignUp</button>
  </div>
</ng-template>
