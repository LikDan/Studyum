<div *ngIf="!property.valid && (property.touched || property.dirty)">
  <small *ngIf="property.errors!!['required']" [title]="property.errors | json">This field is required</small>
  <small *ngIf="property.errors!!['minlength']">Min length is {{property.errors!!['minlength'].requiredLength}}</small>
</div>
