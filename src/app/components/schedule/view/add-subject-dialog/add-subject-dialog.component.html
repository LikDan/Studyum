<div class="dialog">
  <div>
    <h3>Add Subject</h3>

    <div class="subject-cell">
      <app-schedule-subject #subject [subject]="templateSubject" [editable]="true" [topCorner]="true"
                            [bottomCorner]="true"></app-schedule-subject>
    </div>

    <input type="datetime-local" [(ngModel)]="startDate" class="form-control" [min]="currentDate" [max]="maxDate">
    <input type="datetime-local" [(ngModel)]="endDate" class="form-control" [min]="startDate" [max]="maxDate">

    <button (click)="close()">X</button>
    <button (click)="addSubject(subject.subject!!)">Add</button>
  </div>
</div>
