<div *ngIf="schedule">
    <app-select *ngIf="isEditMode" [templateSubjects]=templateSubjects>
    </app-select>
  <div class="schedule" style="grid-template-rows: repeat({{schedule.info.subjectsCount}}, 1fr);">
    <div *ngFor="let lesson of schedule.subjects">
      <app-schedule-cell [cell]=lesson>
      </app-schedule-cell>
    </div>
  </div>
</div>
