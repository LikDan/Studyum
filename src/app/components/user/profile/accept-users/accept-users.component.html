<div>
  <div *ngFor="let user of usersToAccept" class="users">
    <p class="username">{{buildUser(user)}}</p>
    <div>
      <button class="btn btn-success btn-sm btn-accept-action" (click)="acceptUser(user)">+</button>
      <button class="btn btn-danger btn-sm btn-accept-action" (click)="declineUser(user)">-</button>
    </div>
  </div>
</div>
