<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-floating">
    <input id="login" class="form-control" formControlName="login" placeholder="Login">
    <label for="login">Login</label>

    <app-error-info [property]="form.get('login')!!"></app-error-info>
  </div>

  <div class="form-floating">
    <input id="name" class="form-control" formControlName="name" placeholder="Login">
    <label for="name">Name</label>

    <app-error-info [property]="form.get('name')!!"></app-error-info>
  </div>

  <div class="form-floating">
    <input id="email" class="form-control" formControlName="email" placeholder="Email">
    <label for="email">Email</label>

    <app-error-info [property]="form.get('email')!!"></app-error-info>
  </div>
  <div class="form-floating">
    <input id="password" class="form-control" type="password" formControlName="password" placeholder="Password">
    <label for="password">Password</label>

    <app-error-info [property]="form.get('password')!!"></app-error-info>
  </div>

  <div class="form-floating">
    <input id="passwordConfirm" class="form-control" type="password" formControlName="passwordConfirm"
           placeholder="Confirm password">
    <label for="passwordConfirm">Confirm password</label>

    <app-error-info [property]="form.get('passwordConfirm')!!"></app-error-info>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!form.valid">Continue</button>
</form>
