<div class="child">
  <div (click)="itemClicked()" class="expand-line">
    <p>{{title}}</p>
    <img src="assets/down-arrow.svg" referrerpolicy="no-referrer" alt="profile" width="16" height="16"
         class="rounded-circle" [@rotatedState]='arrowState'>
  </div>
  <div [@showItemState]='contentState'>
    <div style="height: 15px"></div>
    <ng-content></ng-content>
  </div>
</div>
